  <line x1="26" y1="22" x2="16" y2="16" stroke="#8b5cf6" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="12" y1="26" x2="16" y2="16" stroke="#8b5cf6" stroke-width="1" stroke-opacity="0.4"/>
  <line x1="22" y1="28" x2="16" y2="16" stroke="#8b5cf6" stroke-width="1" stroke-opacity="0.4"/>
